<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To Do</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="add-container">
    <ion-input [(ngModel)]="newTask"></ion-input>
    <ion-button (click)="addTask()">Add</ion-button>
  </div>

  <app-task *ngFor="let task of tasks" [task]="task"></app-task>
</ion-content>
